# Change baseurl before deploy
baseurl = "https://blog.searchkit.tech"
languageCode = "zh-cn" # 设置语言为中文
title = "大数据搜索技术" # 网站标题
theme = "hugo-theme-stack"  # 使用 Hugo Theme Stack 主题
copyright = "© 大数据搜索技术 2025"

# 网站描述 (可选)
description = "搜索让数据更有价值"

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
